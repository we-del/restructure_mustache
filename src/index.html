<script defer>
    /*
  @description  输入两个数字支付穿串，分别按照数学形式相加，进制开始位由低位决定依次累加
               并返回最终运算结果
  @example
        3 3 2 1 1
          3 2 2 1
restult 4 2 1 1 0
  @understand 进制范围2-10 进制开始值由最低进制决定，依次累加
*/
    function calcul(a, b) {
        // 补0
        if (a.length < b.length) {
            const sub = b.length - a.length
            let tmp = ''
            for (let j = 0; j < sub; j++) {
                tmp += 0
            }
            a = tmp + a
        } else {
            const sub = a.length - b.length
            let tmp = ''
            for (let j = 0; j < sub; j++) {
                tmp += 0
            }
            b = tmp + b
        }

        // 初始化数据
        let aLast = a.length - 1
        let bLast = b.length - 1
        let res = ''
        let n = 0

        // 得出进制
        let forward = parseInt(a.charAt(aLast)) + parseInt(b.charAt(bLast))
        if (forward > 10) forward = 10
        if (forward < 2) forward = 2
        while (!(aLast < 0 && bLast < 0)) {
            const calcVal = parseInt(a.charAt(aLast)) + parseInt(b.charAt(bLast)) + n
            let sum = calcVal % forward

            let stepSign = Math.floor((calcVal / forward))

            res += sum
            aLast--
            bLast--

            forward++
            n = stepSign

            if (forward > 10) forward = 10
        }
        return res
    }

    function reverseTo(str) {
        let res = ''
        let point = str.length - 1
        while (point >= 0) {
            res += str.charAt(point)
            point--
        }
        return res
    }

    console.log('final', reverseTo(calcul('33211', '3221')));
    console.log('final', reverseTo(calcul('65536', '4096')));
    console.log('final', reverseTo(calcul('10987654321', '0')));
</script>
